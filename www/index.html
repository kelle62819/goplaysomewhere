<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Go Play Somewhere</h1>
      </ion-header-bar>
      <ion-content ng-controller="mainCtrl" has-header="true">
            <div ng-show="auth.user">
              <p>Hello, {{auth.user.displayName}}</p>
              <button class="button" ng-click="logout(auth.user.uid)">Logout</button>
            </div>
            <div ng-hide="auth.user">
              <p>Welcome, please log in.</p>
              <button class="button button-positive icon-left ion-social-facebook" ng-click="login('facebook')">Login with Facebook</button>
              <button class="button button-positive icon-left ion-social-twitter" ng-click="login('twitter')">Login with Twitter</button>
              <button class="button button-positive icon-left ion-social-google" ng-click="login('google')">Login with Google</button>
            </div>
            <div ng-show="auth.user">
                <label class="item item-input">
                  <span class="input-label">nickname</span>
                  <input type="text" ng-model="profile.nickname">
                </label>
            </div>        
            <google-map center="map.center" zoom="map.zoom"></google-map>    
      </ion-content>
    </ion-pane>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>

    <script type="text/javascript" src="lib/angular/angular.js"></script> 
    <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script> 
    <script type="text/javascript" src="lib/angular-route/angular-route.js"></script>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='/lib/lodash/lodash.underscore.js'></script>
    <script src='/lib/angular-google-maps/angular-google-maps.min.js'></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </body>
</html>
